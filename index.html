<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bookshelf Apps</h1>

      <input type="text" id="searchInput" placeholder="Cari buku..." />

      <div class="bookshelf">
        <div class="bookshelf-list" id="unreadBookshelf">
          <h2>Belum Selesai Dibaca</h2>
          <ul class="unreadBooksList" id="unreadBooksList"></ul>
        </div>

        <div class="bookshelf-list" id="readBooksList">
          <h2>Selesai Dibaca</h2>
          <ul id="readBooksList"></ul>
        </div>
      </div>

      <h2>Tambah Buku Baru</h2>
      <form id="addBookForm">
        <label for="bookTitle">Judul:</label>
        <input type="text" id="bookTitle" name="title" required /><br />

        <label for="bookAuthor">Penulis:</label>
        <input type="text" id="bookAuthor" name="author" required /><br />

        <label for="bookYear">Tahun:</label>
        <input type="number" id="bookYear" name="year" required /><br />

        <button type="submit">Tambah</button>
      </form>

      <script src="javascript/script.js"></script>
    </div>
  </body>
</html>
